<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: black;
        font-size: 20px;
      }
      .contain {
        display: flex;
        justify-content: center;
      }
      .box1,
      .box2 {
        margin: 10px;
      }
      input {
        width: 500px;
        margin-bottom: 30px;
        text-align: center;
        box-shadow: 2px 2px 2px black;
      }
      #ad {
        width: 1020px;
        text-align: left;
      }
      .center {
        position: relative;
        left: 7%;
      }

      #main {
        background-color: rgb(160, 158, 158);
        position: relative;
        top: 20px;
        margin: 180px;
        border: solid 5px black;
        margin-bottom: 30px;
      }
      body {
        background-color: #ffa500;
      }
      button {
        width: 200px;
        height: 50px;
      }
      #head {
        text-align: center;
        font-weight: 900;
        font-size: 30px;
        color: white;
        background-color: black;
        margin: 50px;
        padding: 30px;
      }
      #u {
        background-color: rgba(0, 255, 0, 0.5);
        border: green solid 5px;
      }

      #r {
        background-color: rgba(255, 0, 0, 0.5);
        border: red solid 5px;
      }

      #u:hover {
        background-color: green;
      }
      #r:hover {
        background-color: red;
      }

      hr {
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="head">Form</div>
      <div class="contain">
        <div class="box1">
          First name: *<br /><input type="text" /><br />Company :<br /><input
            type="text"
          />
        </div>
        <div class="box2">
          Last name: *<br /><input type="text" /><br />Email address :<br /><input
            type="text"
          />
        </div>
      </div>
      <div class="center">
        Address<br /><input type="text" id="ad" /><br /><input
          type="text"
          id="ad"
        />
      </div>
      <div class="contain">
        <div class="box1">
          City: * <br /><input type="text" /><br />Zip: *<br /><input
            type="text"
          />
          <br />Telephone: *<br /><input type="text" /><br />Tax:<br /><input
            type="text"
          />
        </div>
        <div class="box2">
          Country: * <br /><input type="text" /><br />State: *<br /><input
            type="text"
          /><br />Fax:<br /><input type="text" />
        </div>
      </div>
      <hr />
      <div class="contain">
        <div class="box1">Password<br /><input type="text" /></div>
        <div class="box2">Confirm password<br /><input type="text" /></div>
      </div>
      <center>
        <button id="u">Update</button> <button id="r">Reset</button>
      </center>
    </div>
  </body>
</html>
